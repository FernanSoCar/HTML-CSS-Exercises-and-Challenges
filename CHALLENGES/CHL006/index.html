<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>HTML Tags</h1>
    <p>HTML tags are used to create HTML documents and render their properties. Each HTML tag describes different document content.</p>
    <ul>
        <li>
        <ins title="Use the tag &lt;p&gt;">Paragraph</ins>
        </li>
        <li>
        <ins title="Use the tag &lt;h1&gt; to &lt;h6&gt;">Headings</ins>
        </li>
        <li>
        <ins title="Use the tag &lt;a&gt;">Anchor</ins>
        </li>
        <li>
        <ins title="Use the tag &lt;img&gt;">Image</ins>
        </li>
        <li>
        <ins title="Use the tag &lt;table&gt;">Table</ins>
        </li>
        <li>
        <ins title="Use the tag &lt;ul&gt;">Unordered List</ins>
        </li>
        <li>
        <ins title="Use the tag &lt;ol&gt;">Ordered List</ins>
        </li>
        <li>
        <ins title="Use the tag &lt;li&gt;">List Item</ins>
        </li>
        <li>
        <ins title="Use the tag &lt;form&gt;">Form</ins>
        </li>
        <li>
        <ins title="Use the tag &lt;input&gt;">Input</ins>
        </li>
    </ul>
</body>
</html>
