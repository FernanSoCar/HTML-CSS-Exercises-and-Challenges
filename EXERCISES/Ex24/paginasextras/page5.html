<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="clicked()">Click Here</a>
    <div id="exit"></div>
    <script>
        function clicked() {
            s = window.document.getElementById('exit')
            s.innerHTML += '<p>You clicked the link</p>';
        }
    </script>
</body>
</html>
