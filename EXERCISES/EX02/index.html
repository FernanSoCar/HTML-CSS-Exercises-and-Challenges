    <h1>Paragraphes and Break of Rows</h1>
    <hr>
    <p>You can write a paragraph of any way just putting everything in the middle of the tags p /p</p>

    <p>Let's add some special symbols:
        &copy;
        &reg;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;

    </p>

        &#x1F596;
        &#x1F913;
    </p>
