<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Videos</title>
</head>
<body>
    <h1>Inserting Videos</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
    </video>
    <h1>Embeding Youtube Video</h1>
    <iframe width="600" height="350" src="https://www.youtube.com/embed/iy9vp0rdD90" title="Cursos para Desenvolvimento de Carreira - Guia de Estudos em TI @CursoemVideoCortes@CursoemVideo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Embeding Vimeo Video</h1>
    <iframe src="https://player.vimeo.com/video/903417652?h=47d876340a" width="600" height="350" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
